version: '3.8'

services:
  web:
    labels: 
        - "traefik.enable=true"
        - "traefik.http.routers.web.rule=Host(`testt.int.lflab.org`)"
        - "traefik.http.routers.web.entrypoints=websecure"
    image: nginx:latest
    volumes:
      - ./html:/usr/share/nginx/html
    ports:
      - "8089:80"
    networks:
      - home



networks:
  home:
    external: true